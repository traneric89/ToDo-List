<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c9965d66f7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="form-container">
      <div class="form" id="form">
        <div class="title">Create Task</div>
        <div class="input-container">
          <input id="task-name" class="input" type="text" placeholder="Task" />
        </div>
        <div class="input-container">
          <input
            id="task-details"
            class="input"
            type="text"
            placeholder="Details"
          />
        </div>
        <div class="input-container">
          <input
            id="task-date"
            class="input"
            type="date"
            min="2020-01-01"
            max="2030-12-31"
            value="2022-03-07"
            placeholder="Date yy-mm-dd"
          />
        </div>
        <div class="color-input-container">
          <label for="task-priority">Priority</label>
          <input
            type="color"
            value="#FF0000"
            id="task-priority"
            class="prio-input"
          />
        </div>
        <div class="add-todo-buttons">
          <button class="button-add-project-popup" id="button-add-todo">
            Add
          </button>
          <button class="button-cancel-project-popup" id="button-cancel-todo">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="project-column">
        <img src="/images/logo.jpg" alt="logo" class="logo" />
        <div class="project-title">
          <h2>PROJECTS</h2>
          <i class="fas fa-plus-circle fa-md" id="add-project"></i>
        </div>
        <div class="add-project-popup">
          <input
            class="input-add-project-popup"
            id="input-add-project-popup"
            type="text"
            autocomplete="off"
          />
          <div class="add-project-popup-buttons">
            <button
              class="button-add-project-popup"
              id="button-add-project-popup"
            >
              Add
            </button>
            <button
              class="button-cancel-project-popup"
              id="button-cancel-project-popup"
            >
              Cancel
            </button>
          </div>
        </div>
        <div class="project-list"></div>
      </div>
      <div class="todo-column">
        <div class="todo-card"></div>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright Â© 2021 Eric Tran</p>
      <a href="https://github.com/traneric89" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
